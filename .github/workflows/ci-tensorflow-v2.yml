name: CI TensorFlow v2
on:
  # Run on manual trigger
  workflow_dispatch:

  # Run on pull requests
  pull_request:
    paths-ignore:
      - '*.md'

  # Run when pushing to main or dev branches
  push:
    branches:
      - main
      - dev*

  # Run scheduled CI flow daily
  schedule:
    - cron: '0 8 * * 0'

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: TensorFlow 2.5.1 (Keras 2.4.3 Python 3.8)
            framework: tensorflow
            python: 3.7
            tensorflow: 2.5.1
            tf_version: v2
            keras: 2.4.3
            tf_addons: 0.14.0
          - name: TensorFlow 2.5.1v1 (Keras 2.4.3 Python 3.8)
            framework: tensorflow2v1
            python: 3.8
            tensorflow: 2.5.1
            tf_version: v2
            keras: 2.4.3
            tf_addons: 0.14.0
          - name: TensorFlow 2.6.0 (Keras 2.6.0 Python 3.8)
            framework: tensorflow
            python: 3.8
            tensorflow: 2.6.0
            tf_version: v2
            keras: 2.6.0
            tf_addons: 0.14.0

    name: ${{ matrix.name }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.4.0
      - name: Setup Python
        uses: actions/setup-python@v2.3.2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y -q install ffmpeg libavcodec-extra
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements_test.txt
          pip install tensorflow==${{ matrix.tensorflow }}
          pip install keras==${{ matrix.keras }}
          pip install tensorflow-addons==${{ matrix.tf_addons }}
          pip list
      - name: Run Tests
        run: ./run_tests.sh ${{ matrix.framework }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          fail_ci_if_error: true
