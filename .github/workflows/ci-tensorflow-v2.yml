name: CI TensorFlow v2
on:
  # Run on manual trigger
  workflow_dispatch:

  # Run on pull requests
  pull_request:
    paths-ignore:
      - '*.md'

  # Run on merge queue
  merge_group:

  # Run when pushing to main or dev branches
  push:
    branches:
      - main
      - dev*

  # Run scheduled CI flow daily
  schedule:
    - cron: '0 8 * * 0'

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: TensorFlow 2.9.2 (Keras 2.9.0 Python 3.9)
            framework: tensorflow
            python: 3.9
            tensorflow: 2.9.2
            tf_version: v2
            keras: 2.9.0
            tf_addons: 0.17.1
          - name: TensorFlow 2.10.1v1 (Keras 2.10.0 Python 3.9)
            framework: tensorflow2v1
            python: 3.9
            tensorflow: 2.10.1
            tf_version: v2
            keras: 2.10.0
            tf_addons: 0.18.0
          - name: TensorFlow 2.10.1 (Keras 2.10.0 Python 3.9)
            framework: tensorflow
            python: 3.9
            tensorflow: 2.10.1
            tf_version: v2
            keras: 2.10.0
            tf_addons: 0.18.0
          - name: TensorFlow 2.10.1 (Keras 2.10.0 Python 3.10)
            framework: tensorflow
            python: '3.10'
            tensorflow: 2.10.1
            tf_version: v2
            keras: 2.10.0
            tf_addons: 0.18.0

    name: ${{ matrix.name }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y -q install ffmpeg libavcodec-extra
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements_test.txt
          pip install tensorflow==${{ matrix.tensorflow }}
          pip install keras==${{ matrix.keras }}
          pip install tensorflow-addons==${{ matrix.tf_addons }}
          pip list
      - name: Run Tests
        run: ./run_tests.sh ${{ matrix.framework }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
