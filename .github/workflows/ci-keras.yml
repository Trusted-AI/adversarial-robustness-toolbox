name: CI Keras
on:
  # Run on manual trigger
  workflow_dispatch:

  # Run on pull requests
  pull_request:
    paths-ignore:
      - '*.md'

  # Run on merge queue
  merge_group:

  # Run when pushing to main or dev branches
  push:
    branches:
      - main
      - dev*

  # Run scheduled CI flow daily
  schedule:
    - cron: '0 8 * * 0'

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Keras 3.1.1 (TensorFlow 2.16.1 Python 3.10)
            framework: keras
            python: '3.10'
            backend: tensorflow
            backend_version: 2.16.1
            keras: 3.1.1
            tf_addons: 0.20.0
          - name: Keras 3.1.1 (PyTorch 2.2.1 Python 3.10)
            framework: keras
            python: '3.10'
            backend: pytorch
            backend_version: 2.2.1
            keras: 3.1.1
            tf_addons: 0.20.0
          - name: Keras 3.1.1 (Jax 0.4.25 Python 3.10)
            framework: keras
            python: '3.10'
            backend: jax
            backend_version: 0.4.25
            keras: 3.1.1
            tf_addons: 0.20.0
          - name: TensorFlow-Keras 2.14.0 (Keras 2.14.0 Python 3.10)
            framework: kerastf
            python: '3.10'
            backend: tensorflow
            backend_version: 2.14.0
            keras: 2.14.0
            tf_addons: 0.20.0

    name: ${{ matrix.name }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y -q install ffmpeg libavcodec-extra
          python -m pip install --upgrade pip setuptools wheel
          pip install -q -r <(sed '/^tensorflow/d;/^keras/d;/^tensorflow-addons/d;/^torch/d;/^jax/d' requirements_test.txt)
          pip install ${{ matrix.backend }}==${{ matrix.backend_version }}
          pip install keras==${{ matrix.keras }}
          pip install tensorflow-addons==${{ matrix.tf_addons }}
          pip list
      - name: Run Tests
        run: ./run_tests.sh ${{ matrix.framework }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
